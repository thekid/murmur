mutation FollowThreadClients($threadId: ID!) {
  followThread(input: {threadMutationId: $threadId}) {
    thread {
      id
    }
  }
}

mutation UnfollowThreadClients($threadId: ID!) {
  unfollowThread(input: {threadMutationId: $threadId}) {
    thread {
      id
    }
  }
}
