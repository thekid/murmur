mutation AddUserToGroupClients($groupId: ID!, $userId: ID!) {
  addUserToGroup(input: {groupId: $groupId, userId: $userId}) {
    group {
      id
    }
  }
}

mutation RemoveUserFromGroupClients($groupId: ID!, $userId: ID!) {
  removeUserFromGroup(input: {groupId: $groupId, userId: $userId}) {
    group {
      id
    }
  }
}
