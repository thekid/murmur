# 082ec68e6c16335cc2c98bba1960d536616e9d84310cc41f4ce1e844ecb42b35
query FeedGroupNestedClientsTest($groupId: ID!, $threadCount: Int = 8, $replyCount: Int = 2, $secondLevelRepliesCount: Int = 0, $groupFeedType: GroupFeedType = ALL, $olderThan: String, $newerThan: String, $includeModerationState: Boolean = false, $skipBroadcasts: Boolean = false, $skipViewerIsFollowing: Boolean = false, $skipViewerLastSeenMessage: Boolean = false, $skipSeenByCount: Boolean = false, $skipShareCount: Boolean = false, $sortRepliesBy: ThreadReplySortOrder = CREATED_AT) {
  group: node(id: $groupId) {
    ... on Group {
      ...GroupFields
      ...FeedGroupNestedThreads
    }
  }
}

fragment FeedGroupNestedThreads on Group {
  feed {
    threads(last: $threadCount, type: $groupFeedType, before: $olderThan, after: $newerThan) {
      ...FeedGroupNestedThreadList
    }
    pinnedThreads {
      ...NestedThreadFieldsWithReplies
    }
    ...UnseenThreadIds
  }
}

fragment FeedGroupNestedThreadList on GroupFeedThreadConnection {
  realtimeChannelId
  pageInfo {
    ...PageInfoFields
  }
  edges {
    cursor
    sortKey
    node {
      ...NestedThreadFieldsWithReplies
    }
  }
  telemetryContext {
    ...TelemetryContextFields
  }
}

fragment UnseenThreadIds on GroupFeed {
  unseenThreads: groupUnseenCount(last: 40) {
    hasMore
    threads: unseenThreadsInfo {
      id: threadId
    }
  }
}

fragment NestedThreadFieldsWithReplies on Thread {
  topLevelReplies(last: $replyCount, sortBy: $sortRepliesBy) {
    ...TopLevelReplyConnectionFields
  }
  ...ThreadFields
}

fragment ThreadFields on Thread {
  id
  databaseId
  telemetryId
  realtimeChannelId
  network {
    id
  }
  group {
    ...GroupFields
  }
  hasAttachments
  shares(first: 1) @skip(if: $skipShareCount) {
    totalCount
  }
  viewerHasUnreadMessages
  bestReply {
    ...BestReplyFields
  }
  viewerCanClose
  viewerCanMarkBestReply
  viewerCanPin
  viewerCanMarkAsQuestion
  viewerCanMove
  viewerIsFollowing @skip(if: $skipViewerIsFollowing)
  viewerLastSeenMessage @skip(if: $skipViewerLastSeenMessage) {
    id
  }
  viewerMutationId
  threadStarter {
    ...MessageWithModerationStateFields
  }
  participants(first: 100) {
    ...ThreadParticipantList
  }
  updatedAt
  topics(first: 100) {
    ...ThreadTopicList
  }
  seenByCount @skip(if: $skipSeenByCount)
  isAnnouncement
  isClosed
  broadcast @skip(if: $skipBroadcasts) {
    ...BroadcastFields
  }
  promotionEndTime
  markSeenKey
}

