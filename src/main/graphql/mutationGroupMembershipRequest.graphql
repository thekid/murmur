mutation ApproveGroupMembershipRequestClients($groupId: ID!, $userId: ID!) {
  approveGroupMembershipRequest(input: {groupId: $groupId, userId: $userId}) {
    group {
      id
    }
    user {
      id
    }
  }
}

mutation DenyGroupMembershipRequestClients($groupId: ID!, $userId: ID!) {
  denyGroupMembershipRequest(input: {groupId: $groupId, userId: $userId}) {
    group {
      id
    }
    user {
      id
    }
  }
}
